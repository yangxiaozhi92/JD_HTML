<!DOCTYPE html>
<html>
<head>
	<title>JD</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1465141355_1832576.css">
	<link rel="icon" href="http://www.jd.com/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="JD.css">
</head>
<body>

	<div class="tabbar">
		<div class="position">
			<span class="position-target">送至:<span class="position-now">北京</span><span class="jd-icon z-arrow"></span></span>
			<ul class="position-all">
				<li class="selected" onclick="updatePosition(this)">北京</li>
			</ul>
		</div>
		<div class="links">
			<li><a href="javascript:;">杨晓智</a></li>
			<li><a href="javascript:;">退出</a></li>
			<li class="split"></li>
			<li><a href="javascript:;">我的订单</a></li>
			<li class="split"></li>
			<li class="hasarrow"><a href="javascript:;">我的京东</a><span class="jd-icon z-arrow"></span></li>
			<li class="split"></li>
			<li><a href="javascript:;">京东会员</a></li>
			<li class="split"></li>
			<li><a href="javascript:;">企业采购</a></li>
			<li class="split"></li>
			<li class="hasarrow"><span class="jd-icon z-phone"></span><a href="javascript:;">手机京东</a><span class="jd-icon z-arrow"></span></li>
			<li class="split"></li>
			<li class="hasarrow"><a href="javascript:;">关注京东</a><span class="jd-icon z-arrow"></span></li>
			<li class="split"></li>
			<li class="hasarrow"><a href="javascript:;">客户服务</a><span class="jd-icon z-arrow"></span></li>
			<li class="split"></li>
			<li class="hasarrow"><a href="javascript:;">网站导航</a><span class="jd-icon z-arrow"></span></li>
		</div>
	</div>
	<div class="top-ad">
		<a href="javascript:;"><div class="top-ad-pic"></div></a>
		<div class="close-btn" onclick="closeAd('top-ad')"></div>
	</div>
	<div class="logo-search-cart">
		<div class="logo">
			<a href="javascript:;"><img src="http://misc.360buyimg.com/lib/img/e/logo-201305.png" alt="logo"></a>
		</div>
		<div class="search">
			<p><input type="text" placeholder="逗比神器" name=""><button>搜索</button></p>
			<p class="hotword"></p>
		</div>
		<div class="cart-shopping">
			<div class="cart">
				<span class="jd-icon z-shopcart"></span>
				<span class="cart-text">我的购物车</span>
				<span class="jd-icon z-arrow-right"></span>
				<div class="count"></div>
			</div>
			<div class="cart-content">
				<img src="https://misc.360buyimg.com/jdf/1.0.0/unit/shoppingcart/2.0.0/i/settleup-nogoods.png" alt="img">
				<div class="cart-content-text">购物车中还没有商品，赶紧选购吧！</div>
			</div>
		</div>
	</div>
	<div class="menu-line-wrapper">
		<div class="menu-line"></div>
	</div>
	<div class="menu-list-wrapper">
		<ul class="menu-list">
			<li>
				<p class="categoryName">家用电器<i class="jd-icon z-arrow-right"></i></p>
				<ul class="">
					
				</ul>
			</li>
		</ul>
	</div>

<script type="text/javascript" src="JD.js"></script>
</body>
</html>
