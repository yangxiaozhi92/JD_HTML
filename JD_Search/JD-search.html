<!DOCTYPE html>
<html>
<head>
	<title>搜索</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="JD-search.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1463901280_0294726.css">
</head>
<body>

	<div class="logo-search-cart">
		<div class="logo">
			<img src="http://misc.360buyimg.com/lib/img/e/logo-201305.png" alt="logo">
		</div>
		<div class="search">
			<div class="search-input">
				<input type="text" placeholder="京东" name="search">
				<button class="search-btn">搜索</button>
			</div>
			<div class="hotword">
				<ul>
					<li><a href="" class="hottest">免单</a></li>
					<li><a href="">领免息券</a></li>
					<li><a href="">多肉植物</a></li>

					<li><a href="">每50减20</a></li>
					<li><a href="">和田玉</a></li>
					<li><a href="">中老年女装</a></li>
					<li><a href="">免费试用</a></li>
					<li><a href="">沙滩鞋</a></li>
				</ul>
			</div>
			<div class="cart-wrapper">
				<div class="cart">
					<i class="jd-icon z-shopcart"></i>
					<span>我的购物车</span>
					<i class="jd-icon z-arrow-right"></i>
					<div class="count"></div>
				</div>
				<div class="cart-content">
					<img src="https://misc.360buyimg.com/jdf/1.0.0/unit/shoppingcart/2.0.0/i/settleup-nogoods.png" alt="img">
					<div class="cart-content-text">购物车中还没有商品，赶紧选购吧！</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
